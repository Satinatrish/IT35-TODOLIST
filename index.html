<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Name Input</title>
  <style>
    body {
      background-color: #ffffff;
    }

    .container-custom {
      max-width: 500px;
      margin-top: 3rem;
      background-color: #ededed;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

 
  <nav class="navbar navbar-dark" style="background-color: #a1a0a0;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Todo App</a>
    </div>
  </nav>

  <div class="container-custom mx-auto">
    <h2 class="text-center mb-4">Welcome!</h2>

    <form id="todoForm" action="todolist.html">
      <div class="input-group mb-4">
        <textarea class="form-control" id="todoInput" placeholder="Input your name" rows="2"></textarea>
        <button class="btn btn-primary" type="submit">Enter</button>
      </div>
    </form>

    <ul id="todoList" class="list-group mb-3"></ul>

    <div id="emptyState" class="text-center text-muted">
      <p>Input your name above!</p>
    </div>
  </div>

</body>

</html>
