<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <title>Welcome - Todo App</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.1) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .navbar-brand {
      color: white !important;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .container-custom {
      max-width: 450px;
      margin-top: 4rem;
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .welcome-header {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
    }

    .welcome-subtitle {
      color: #7f8c8d;
      margin-bottom: 2rem;
      font-weight: 300;
    }

    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
      background-color: white;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    }

    .input-group {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .input-group .form-control {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
      border-right: none;
    }

    .input-group .btn {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }

    .empty-state {
      color: #95a5a6;
      font-style: italic;
      padding: 2rem 0;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #bdc3c7;
    }

    @media (max-width: 576px) {
      .container-custom {
        margin: 2rem 1rem;
        padding: 2rem 1.5rem;
      }
      
      .welcome-header {
        font-size: 1.8rem;
      }
      
      .input-group {
        flex-direction: column;
      }
      
      .input-group .form-control {
        border-radius: 12px;
        border: 2px solid #e9ecef;
        margin-bottom: 1rem;
      }
      
      .input-group .btn {
        border-radius: 12px;
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-tasks me-2"></i>Todo App
      </a>
    </div>
  </nav>

  <div class="container-custom mx-auto fade-in">
    <div class="text-center">
      <h1 class="welcome-header">Welcome!</h1>
      <p class="welcome-subtitle">Let's get started with your todo list</p>
    </div>

    <form id="todoForm" action="todolist.html">
      <div class="input-group mb-4">
        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" required>
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-arrow-right me-1"></i>Get Started
        </button>
      </div>
    </form>

    <div id="emptyState" class="empty-state text-center">
      <i class="fas fa-user-circle"></i>
      <p class="mb-0">Please enter your name to continue</p>
    </div>
  </div>

  <script>
    // Add some interactive feedback
    document.getElementById('nameInput').addEventListener('focus', function() {
      this.parentElement.style.transform = 'scale(1.02)';
    });
    
    document.getElementById('nameInput').addEventListener('blur', function() {
      this.parentElement.style.transform = 'scale(1)';
    });
  </script>

</body>

</html>
