

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>To-Do List</title>
  <style>
    body {
      background-color: #f0f4f3;
    }

    .completed {
      text-decoration: line-through;
      color: rgb(99, 98, 98);
    }

    .navbar {
      background-color: #ababab;
    }

    .navbar-brand,
    .nav-link {
      color: #000000 ;
      font-weight: 500;
    }

    .navbar-brand:hover,
    .nav-link:hover {
      color: #d1d1d1 ;
    }

    .container-custom {
      max-width: 600px;
      margin-top: 2rem;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .input-group-append button {
      min-width: 80px;
    }

    h5 {
      margin-top: 2rem;
    }
  </style>
</head>

<body>
 
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">To-Do List</a>
    </div>
  </nav>

  
  <div class="container-custom mx-auto">
    <h2 class="text-center mb-4">To-Do List</h2>

   
    <div class="input-group mb-4">
      <textarea class="form-control" id="todoInput" placeholder="Add a new task" rows="3"></textarea>
      <button class="btn btn-primary" id="addButton">Add</button>
    </div>

    
    <ul id="todoList" class="list-group mb-3"></ul>

   
    <h5>User Activity Log</h5>
    <ul id="activityLog" class="list-group"></ul>
  </div>

  <script src="todolist.js"></script>
</body>

</html>
